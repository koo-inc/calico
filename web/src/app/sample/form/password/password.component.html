<tabs></tabs>
<form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
  <c-panel>
    <div><button cBtn="primary">submit</button></div>

    <div>
      <h3>PLAIN</h3>
      <c-password formControlName="val1"></c-password>
      <div inspect="val1"></div>
    </div>

    <div>
      <h3>PLAIN</h3>
      <c-password formControlName="val2"></c-password>
      <div inspect="val2"></div>
    </div>

    <div>
      <h3>placeholder, size</h3>
      <c-password formControlName="val3"
        placeholder="名前"
        class="large"></c-password>
      <div inspect="val3"></div>
    </div>

    <div>
      <h3>必須</h3>
      <c-password formControlName="val4"></c-password>
      <div inspect="val4"></div>
    </div>

    <div>
      <h3>イベント</h3>
      <c-password (focus)="event = 'focus'" (blur)="event = 'blur'"></c-password>
      <div>{{event}}</div>
    </div>

    <div><button cBtn="primary">submit</button></div>
  </c-panel>
</form>
