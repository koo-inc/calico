<tabs></tabs>
<form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
  <c-panel>
    <div><button cBtn="primary">submit</button></div>

    <div>
      <h3>PLAIN</h3>
      <c-timepicker formControlName="val1"></c-timepicker>
      <div inspect="val1"></div>
    </div>

    <div>
      <h3>PLAIN(値あり)</h3>
      <c-timepicker formControlName="val2"></c-timepicker>
      <div inspect="val2"></div>
    </div>

    <div>
      <h3>placeholder</h3>
      <c-timepicker formControlName="val3"
        placeholder="開始時間"></c-timepicker>
      <div inspect="val3"></div>
    </div>

    <div>
      <h3>必須</h3>
      <c-timepicker formControlName="val4"></c-timepicker>
      <div inspect="val4"></div>
    </div>

    <div *ngIf="form.get('val5')">
      <h3>サーバー取得値</h3>
      <c-timepicker formControlName="val5"></c-timepicker>
      <div inspect="val5"></div>
    </div>

    <div>
      <h3>イベント</h3>
      <c-timepicker (focus)="event = 'focus'" (blur)="event = 'blur'"></c-timepicker>
      <div>{{event}}</div>
    </div>

    <div>
      <h3>Date型強制</h3>
      <c-timepicker formControlName="val6" [strictType]="true" [stepMinute]="5"></c-timepicker>
      <div inspect="val6"></div>
      <div>{{typeOf(form.value.val6)}}</div>
    </div>

    <div><button cBtn="primary">submit</button></div>
  </c-panel>
</form>
