<tabs></tabs>
<form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
  <c-panel>
    <div><button cBtn="primary">submit</button></div>

    <div>
      <h3>PLAIN</h3>
      <c-radios formControlName="val1" [options]="options.familyType"></c-radios>
      <div inspect="val1"></div>
    </div>

    <div>
      <h3>PLAIN(値あり)</h3>
      <c-radios formControlName="val2" [options]="options.sex"></c-radios>
      <div inspect="val2"></div>
    </div>

    <div>
      <h3>必須</h3>
      <c-radios formControlName="val3" [options]="options.familyType"></c-radios>
      <div inspect="val3"></div>
    </div>

    <div>
      <h3>nullOptionあり</h3>
      <c-radios formControlName="val4" [options]="options.familyType"
        [nullOption]="true"></c-radios>
      <div inspect="val4"></div>
    </div>

    <div>
      <h3>nullOptionLabel, optionLabel</h3>
      <c-radios formControlName="val5" [options]="options.familyType"
        [nullOption]="true"
        nullOptionLabel="不明"
        optionLabel="NAME"></c-radios>
      <div inspect="val5"></div>
    </div>

    <div>
      <h3>optionValue, optionKey</h3>
      <c-radios formControlName="val6" [options]="options.familyType"
        optionValue="NAME"
        optionKey="NAME"></c-radios>
      <div inspect="val6"></div>
    </div>

    <div>
      <h3>オブジェクト配列以外のoptions</h3>
      <c-radios formControlName="val7" [options]="[1,2,3,4,5]"></c-radios>
      <div inspect="val7"></div>
    </div>

    <div><button cBtn="primary">submit</button></div>
  </c-panel>
</form>
