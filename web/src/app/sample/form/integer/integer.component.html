<tabs></tabs>
<form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
  <c-panel>
    <div><button cBtn="primary">submit</button></div>

    <div>
      <h3>PLAIN</h3>
      <c-integer formControlName="val1"></c-integer>
      <div inspect="val1"></div>
    </div>

    <div>
      <h3>PLAIN(値あり)</h3>
      <c-integer formControlName="val2"></c-integer>
      <div inspect="val2"></div>
    </div>

    <div>
      <h3>placeholder, size</h3>
      <c-integer formControlName="val3"
        placeholder="好きな数字"
        class="large"></c-integer>
      <div inspect="val3"></div>
    </div>

    <div>
      <h3>必須</h3>
      <c-integer formControlName="val4"></c-integer>
      <div inspect="val4"></div>
    </div>

    <div>
      <h3>負数許可</h3>
      <c-integer formControlName="val5"
        [allowNegative]="true"></c-integer>
      <div inspect="val5"></div>
    </div>

    <div>
      <h3>PLAIN(区切りなし)</h3>
      <c-integer formControlName="val6" [separation]="false"></c-integer>
      <div inspect="val6"></div>
    </div>

    <div><button cBtn="primary">submit</button></div>
  </c-panel>
</form>
