<tabs></tabs>
<form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
  <c-panel>
    <div><button cBtn="primary">submit</button></div>

    <div>
      <h3>PLAIN</h3>
      <c-datepicker formControlName="val1"></c-datepicker>
      <div inspect="val1"></div>
    </div>

    <div>
      <h3>PLAIN(値あり)</h3>
      <c-datepicker formControlName="val2"></c-datepicker>
      <div inspect="val2"></div>
    </div>

    <div>
      <h3>placeholder</h3>
      <c-datepicker formControlName="val3"
        placeholder="開始日"></c-datepicker>
      <div inspect="val3"></div>
    </div>

    <div>
      <h3>必須</h3>
      <c-datepicker formControlName="val4"></c-datepicker>
      <div inspect="val4"></div>
    </div>

    <div>
      <h3>イベント</h3>
      <c-datepicker (focus)="event = 'focus'" (blur)="event = 'blur'"></c-datepicker>
      <div>{{event}}</div>
    </div>

    <div><button cBtn="primary">submit</button></div>
  </c-panel>
</form>
