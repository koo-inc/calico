<tabs></tabs>
<form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
  <c-panel>
    <div><button cBtn="primary">submit</button></div>

    <div>
      <h3>PLAIN</h3>
      <c-textarea formControlName="val1"></c-textarea>
      <div inspect="val1"></div>
    </div>

    <div>
      <h3>PLAIN(値あり)</h3>
      <c-textarea formControlName="val2"></c-textarea>
      <div inspect="val2"></div>
    </div>

    <div>
      <h3>placeholder, size</h3>
      <c-textarea formControlName="val3"
        placeholder="備考"
        class="large"></c-textarea>
      <div inspect="val3"></div>
    </div>

    <div>
      <h3>必須</h3>
      <c-textarea formControlName="val4"></c-textarea>
      <div inspect="val4"></div>
    </div>

    <div>
      <h3>イベント</h3>
      <c-textarea (focus)="event = 'focus'" (blur)="event = 'blur'"></c-textarea>
      <div>{{event}}</div>
    </div>

    <div><button cBtn="primary">submit</button></div>
  </c-panel>
</form>
