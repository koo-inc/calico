<tabs></tabs>
<form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
  <c-panel>
    <div><button cBtn="primary">submit</button></div>

    <div>
      <h3>PLAIN</h3>
      <c-currency formControlName="val1"></c-currency>
      <div inspect="val1"></div>
    </div>

    <div>
      <h3>PLAIN(値あり)</h3>
      <c-currency formControlName="val2"></c-currency>
      <div inspect="val2"></div>
    </div>

    <div>
      <h3>placeholder, size</h3>
      <c-currency formControlName="val3"
        placeholder="欲しい金額"
        class="large"></c-currency>
      <div inspect="val3"></div>
    </div>

    <div>
      <h3>必須</h3>
      <c-currency formControlName="val4"></c-currency>
      <div inspect="val4"></div>
    </div>

    <div>
      <h3>負数許可</h3>
      <c-currency formControlName="val5"
        [allowNegative]="true"></c-currency>
      <div inspect="val5"></div>
    </div>

    <div><button cBtn="primary">submit</button></div>
  </c-panel>
</form>
