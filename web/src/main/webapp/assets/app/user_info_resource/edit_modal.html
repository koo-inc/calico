<div ng-controller="EditModalCtrl">
  <form ng-if="form" name="f" novalidate>
    <table info-table>
      <colgroup cols="[15,null]"></colgroup>
      <tbody>
        <tr>
          <th>ログインID</th>
          <td>
            <input type="text" name="loginId"
              ng-model="form.loginId"
              ng-required="true"
              ng-minlength="3"
              ng-maxlength="10"
              ng-pattern="/^[a-zA-Z0-9]+$/"
              unique-login-id except-id="form.id"
              clc-with-errors
              errors-opts="{patternName: '半角英数字'}">
          </td>
        </tr>
        <tr>
          <th>パスワード</th>
          <td>
            <input type="password" name="password"
              ng-model="form.password"
              ng-required="true"
              ng-minlength="5"
              ng-maxlength="20"
              ng-pattern="/^[a-zA-Z0-9]+$/"
              clc-with-errors
              errors-opts="{patternName: '半角英数字'}">
          </td>
        </tr>
      </tbody>
    </table>
    <div class="control">
      <button clc-submit="save()"
        btn="primary" glyphicon="saved">登録</button>
      <a ng-if="form.id != null" ng-click="delete(record.id);$event.stopPropagation();"
        btn="danger" glyphicon="trash">削除</a>
    </div>
  </form>
</div>
