<div ng-if="records" panel="ユーザ一覧">
  <div class="control">
    <button ng-click="openEditModal()"
      btn="primary" glyphicon="plus">新規登録</button>
  </div>
  <table list-table class="table-hover">
    <colgroup cols="[null]"></colgroup>
    <thead>
      <th>ログインID</th>
    </thead>
    <tbody>
      <tr ng-repeat="record in records" ng-click="openEditModal(record)">
        <td>
          {{::record.loginId}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
