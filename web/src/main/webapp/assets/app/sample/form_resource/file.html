<tabs></tabs>

<div panel>
  <controller-src></controller-src>

  <form name="f" novalidate class="ng-submitted">

    <h3>基本</h3>
    <script sample="file1" type="text/ng-template">
      <span clc-file name="val1"
        ng-model="obj.val1"></span>
    </script>
    <pre class="inspect">{{obj.val1}}</pre>

    <h3>値あり</h3>
    <script sample="file2" type="text/ng-template">
    <span clc-file name="val2"
      ng-model="obj.val2"></span>
    </script>
    <pre class="inspect">{{obj.val2}}</pre>

    <h3>必須チェック</h3>
    <script sample="file3" type="text/ng-template">
      <span clc-file name="val3"
        ng-model="obj.val3"
        ng-required="true"
        clc-with-errors></span>
    </script>
    <pre class="inspect">{{obj.val3}}</pre>

    <h3>拡張子チェック</h3>
    <script sample="file4" type="text/ng-template">
      <span clc-file name="val4"
        ng-model="obj.val4"
        file-ext="jpg,png,gif"
        clc-with-errors></span>
    </script>
    <pre class="inspect">{{obj.val4}}</pre>

    <h5>ファイルサイズチェック</h5>
    <script sample="file5" type="text/ng-template">
      <span clc-file name="val5"
        ng-model="obj.val5"
        file-size="{max: 1024 * 1024, min: 64}"
        clc-with-errors></span>
    </script>
    <pre class="inspect">{{obj.val5}}</pre>

    <h5>onchange</h5>
    <script sample="file6" type="text/ng-template">
    <span clc-file name="val6"
      ng-model="obj.val6"
      ng-change="onchange()"></span>
    </script>
    <pre class="inspect">{{obj.val6}}</pre>

  </form>
</div>
