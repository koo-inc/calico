<tabs></tabs>

<div panel>
  <controller-src></controller-src>

  <form name="f" novalidate class="ng-submitted">

    <h3>clc-errorsでバリデーションメッセージ出力</h3>
    <script sample="errors1" type="text/ng-template">
      <input type="text" name="val1"
        ng-model="obj.val1"
        ng-required="true">
      <span clc-errors="f.val1"></span>
    </script>
    <pre class="inspect">{{obj.val1}}</pre>

    <h3>minlengthなどを指定しない場合</h3>
    <script sample="errors2" type="text/ng-template">
      <input type="text" name="val2"
        ng-model="obj.val2"
        ng-required="true"
        ng-minlength="3"
        ng-maxlength="10"
        ng-pattern="/^[a-zA-Z0-9]+$/">
      <span clc-errors="f.val2"></span>
    </script>
    <pre class="inspect">{{obj.val2}}</pre>

    <h3>minlengthなどを指定した場合</h3>
    <script sample="errors3" type="text/ng-template">
      <input type="text" name="val3"
        ng-model="obj.val3"
        ng-required="true"
        ng-minlength="3"
        ng-maxlength="10"
        ng-pattern="/^[a-zA-Z0-9]+$/">
      <span clc-errors="f.val3" errors-opts="{minlength: 3, maxlength: 10, patternName: '半角英数字'}"></span>
    </script>
    <pre class="inspect">{{obj.val3}}</pre>

    <h3>埋め込み表示</h3>
    <script sample="errors4" type="text/ng-template">
    <input type="text" name="val4"
      ng-model="obj.val4"
      ng-required="true">
    <span clc-errors="f.val4" errors-show-as="embed"></span>
    </script>
    <pre class="inspect">{{obj.val4}}</pre>

  </form>
</div>
