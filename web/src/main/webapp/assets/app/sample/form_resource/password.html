<tabs></tabs>

<div panel>
  <controller-src></controller-src>

  <form name="f" novalidate class="ng-submitted">

    <h3>基本</h3>
    <script sample="password1" type="text/ng-template">
      <input type="password" name="val1"
        ng-model="obj.val1">
    </script>
    <pre class="inspect">{{obj.val1}}</pre>

    <h3>必須チェック</h3>
    <script sample="password2" type="text/ng-template">
      <input type="password" name="val2"
        ng-model="obj.val2"
        ng-required="true"
        clc-with-errors>
    </script>
    <pre class="inspect">{{obj.val2}}</pre>

    <h3>バリデーション</h3>
    <script sample="password3" type="text/ng-template">
      <input type="password" name="val3"
        ng-model="obj.val3"
        ng-required="true"
        ng-minlength="3"
        ng-maxlength="10"
        ng-pattern="/^[a-zA-Z0-9]+$/"
        clc-with-errors
        errors-opts="{patternName: '半角英数字'}">
    </script>
    <pre class="inspect">{{obj.val3}}</pre>

    <h3>onchange</h3>
    <script sample="password4" type="text/ng-template">
      <input type="password" name="val4"
        ng-model="obj.val4"
        ng-change="onchange('val4')">
    </script>
    <pre class="inspect">{{obj.val4}}</pre>

  </form>
</div>
