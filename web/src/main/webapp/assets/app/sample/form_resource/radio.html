<tabs></tabs>

<div panel>
  <controller-src></controller-src>

  <form name="f" novalidate class="ng-submitted">

    <h3>基本</h3>
    <script sample="radio1" type="text/ng-template">
      <span ng-repeat="e in options1">
        <span clc-radio name="val1"
          ng-model="obj.val1"
          label="{{e.name}}"
          ng-value="e.id"></span>
      </span>
    </script>
    <pre class="inspect">{{obj.val1}}</pre>

    <h3>必須チェック</h3>
    <script sample="radio3" type="text/ng-template">
      <span ng-repeat="e in sexes">
        <span clc-radio name="val2"
          ng-model="obj.val2"
          label="{{e.name}}"
          ng-value="e.id"
          ng-required="true"
          clc-with-errors></span>
      </span>
    </script>
    <pre class="inspect">{{obj.val2}}</pre>

    <h3>null選択肢</h3>
    <script sample="radios3" type="text/ng-template">
      <span ng-repeat="e in options2">
        <span clc-radio name="val3"
          ng-model="obj.val3"
          label="{{e.name}}"
          ng-value="e.id"
          ng-required="true"
          clc-with-errors></span>
      </span>
    </script>
    <pre class="inspect">{{obj.val3}}</pre>

    <h3>onchange</h3>
    <script sample="radios4" type="text/ng-template">
      <span ng-repeat="e in options2">
        <span clc-radio name="val4"
          ng-model="obj.val4"
          label="{{e.name}}"
          ng-value="e.id"
          ng-change="onchange($event)"></span>
      </span>
    </script>
    <pre class="inspect">{{obj.val4}}</pre>

    <h3>disabled</h3>
    <script sample="radio5" type="text/ng-template">
      <span clc-checkbox name="disabled"
        ng-model="obj.disabled"
        label="Disabled"></span>
      <span ng-repeat="e in options1">
        <span clc-radio name="val5"
          ng-model="obj.val5"
          label="{{e.name}}"
          ng-value="e.id"
          ng-disabled="obj.disabled"></span>
      </span>
    </script>
    <pre class="inspect">{{obj.val5}}</pre>

  </form>
</div>
