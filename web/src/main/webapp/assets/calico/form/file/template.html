<span class="clc-file">
  <span ng-if="info.status() == 'loading'">
    <span class="glyphicon glyphicon-refresh clc-animation-spin"></span>
  </span>
  <span ng-if="info.status() == 'input'">
    <span class="well-sm">{{info.fileName()}}</span>
    <button type="button" class="close" ng-click="clearModel()"><span aria-hidden="true">&times;</span></button>
  </span>
  <span ng-show="info.status() == 'acceptable'">
    <input type="file"/>
  </span>
</span>
